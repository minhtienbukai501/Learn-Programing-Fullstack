<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="toast">
        <!-- Success -->
        <div class="toast toast--succes">
            <div class="toast__icon">
                <i class="fa-solid fa-circle-check"></i>
            </div>
            <div class="toast__body">
                <h3 class="toast__title">Success</h3>
                <p class="toast__msg">Anyone with access can view your invited visitors.</p>
            </div>
            <div class="toast__close">
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>
    </div>

    <div>
        <div class="btn btn--success">Show Success</div>
        <div class="btn  btn--danger">Show Danger</div>
    </div>

    <script>
        function toast({
            title = '', message = '',type ='info',duration=3000
        }){
            const main = document.getElementById('toast');
           
            if(main){
                const toast = document.createElement('div');
            }
        }

        toast({
            title: 'Success',
            message: 'Anyone with access can view your invited visitors.',
            type:'success',
            duration:3000
        })
    </script>
</body>
</html>
